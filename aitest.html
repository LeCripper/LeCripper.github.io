<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test</title>
    <meta name="description" content="AI Test Page">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .response-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <script>
        async function fetchAIResponse(message) {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = `http://eu3.diresnode.com:3009/api?item=getai&message=${encodeURIComponent(message)}`;
            const url = proxyUrl + targetUrl;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching AI response:', error);
                return { error: 'Failed to fetch AI response' };
            }
        }

        async function handleAIRequest() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                const aiResponse = await fetchAIResponse(message);
                console.log('AI Response:', aiResponse);
                const aiResponseContainer = document.createElement('div');
                aiResponseContainer.className = 'response-container';
                aiResponseContainer.innerText = JSON.stringify(aiResponse, null, 2);
                document.body.appendChild(aiResponseContainer);
            }
        }

        window.onload = handleAIRequest;
    </script>
</body>
</html>
