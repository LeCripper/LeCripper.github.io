<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test</title>
</head>
<body>
    <script>
        async function fetchAIResponse(message) {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = `http://eu3.diresnode.com:3009/api?item=getai&message=${encodeURIComponent(message)}`;
            const url = proxyUrl + targetUrl;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching AI response:', error);
                return { error: 'Failed to fetch AI response' };
            }
        }

        async function handleAIRequest() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                const aiResponse = await fetchAIResponse(message);
                document.body.innerText = JSON.stringify(aiResponse, null, 2);
            }
        }

        window.onload = handleAIRequest;
    </script>
</body>
</html>
