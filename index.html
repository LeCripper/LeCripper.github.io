<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripper's Portfolio</title>
    <meta name="description" content="Welcome to Cripper's portfolio site!">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&family=Montserrat:wght@500&family=Bangers&family=Open+Sans:wght@300&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            flex-direction: row;
        }
        .left {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            width: 50%;
            background-color: #2c003e;
            color: white;
        }
        .right {
            width: 50%;
            background: url('https://cripper.lol/assets/image.png') no-repeat center center;
            background-size: cover;
        }
        .header {
            display: flex;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
            font-size: 2em;
            margin-top: 20px;
        }
        .header svg {
            margin-left: 20px;
            cursor: pointer;
        }
        .header svg:hover {
            fill: #ff6ec7;
        }
        .animated-text {
            margin-top: 40px;
            font-size: 2em;
            font-family: 'Roboto', sans-serif;
        }
        .highlight {
            color: #ff6ec7;
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        .typing-container {
            display: inline;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid white;
            animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <div>
                    <span style="color: #ff6ec7;">ᴄ</span>
                    <span style="color: #ff7bd5;">ʀ</span>
                    <span style="color: #ff8ce3;">ɪ</span>
                    <span style="color: #ff9df1;">ᴘ</span>
                    <span style="color: #ffaeff;">ᴘ</span>
                    <span style="color: #ffbfff;">ᴇ</span>
                    <span style="color: #ffcfef;">ʀ</span>
                </div>
                <a href="https://www.youtube.com/@agentcripper" target="_blank">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.8 8S21.56 6.4 20.8 5.64c-.78-.8-1.65-.8-2.05-.85C15.92 4.5 12 4.5 12 4.5h-.01s-3.92 0-5.74.29c-.4.04-1.27.05-2.05.85-.77.76-1 .87-1.02 2.36C3.1 9.6 3 10.7 3 12c0 1.3.1 2.4.18 3.36.02 1.5.24 1.61 1.02 2.36.78.8 1.8.78 2.24.86C8.06 19.5 12 19.5 12 19.5s3.92 0 5.74-.29c.4-.04 1.27-.05 2.05-.85.77-.76 1-.87 1.02-2.36.08-.96.18-2.06.18-3.36 0-1.3-.1-2.4-.18-3.36zM10 14.6v-5.2l5.2 2.6-5.2 2.6z"/>
                    </svg>
                </a>
                <a href="https://github.com/LeCripper" target="_blank">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.11.82-.26.82-.577 0-.286-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.385-1.333-1.755-1.333-1.755-1.09-.744.082-.729.082-.729 1.205.084 1.84 1.237 1.84 1.237 1.07 1.835 2.81 1.305 3.495.997.107-.776.418-1.305.762-1.605-2.665-.304-5.466-1.333-5.466-5.933 0-1.31.465-2.382 1.235-3.222-.125-.303-.535-1.522.115-3.176 0 0 1.005-.322 3.3 1.23.955-.265 1.98-.398 3-.403 1.02.005 2.045.138 3 .403 2.28-1.552 3.285-1.23 3.285-1.23.655 1.655.245 2.873.12 3.176.77.84 1.235 1.912 1.235 3.222 0 4.61-2.805 5.625-5.475 5.92.43.372.81 1.102.81 2.222 0 1.606-.015 2.896-.015 3.286 0 .323.21.694.825.576C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                </a>
            </div>
            <div class="animated-text">
                I can <span id="typing-text" class="highlight"></span>
            </div>
        </div>
        <div class="right"></div>
    </div>

    <script>
        const words = ["Skript", "write backend", "create frontend"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingTextElement = document.getElementById("typing-text");

        function type() {
            const currentWord = words[wordIndex];
            if (isDeleting) {
                charIndex--;
                typingTextElement.textContent = currentWord.substring(0, charIndex);
            } else {
                charIndex++;
                typingTextElement.textContent = currentWord.substring(0, charIndex);
            }

            if (!isDeleting && charIndex === currentWord.length) {
                setTimeout(() => isDeleting = true, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }

            setTimeout(type, isDeleting ? 50 : 100);
        }

        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
