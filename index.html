<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripper's Portfolio</title>
    <meta name="description" content="Welcome to Cripper's portfolio site!">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&family=Montserrat:wght@500&family=Bangers&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }
        section {
            flex: 0 0 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 1s, color 1s, font-family 1s;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            font-family: 'Bangers', sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            z-index: 10;
            opacity: 0;
        }
        .header-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            font-size: 2em;
            animation: enlarge 0.8s forwards, moveToTop 0.8s 0.4s forwards;
        }
        @keyframes enlarge {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
        @keyframes moveToTop {
            from {
                top: 50%;
            }
            to {
                top: 10px;
                transform: translate(-50%, 0) scale(1.2);
                opacity: 1;
            }
        }
        #banner {
            background-color: transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        #banner-text {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 1px #00ffff, 0 0 2px #00ffff;
            background: linear-gradient(90deg, #00ffff, #00cccc, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
            cursor: pointer;
        }
        #scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #ffffff;
            animation: bounce 2s infinite;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 1px #00ffff, 0 0 2px #00ffff, 0 0 3px #00ffff, 0 0 4px #00cccc;
            }
            to {
                text-shadow: 0 0 2px #00ffff, 0 0 3px #00ffff, 0 0 4px #00ffff, 0 0 5px #00cccc;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .plus-square {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            background-color: #000000;
            color: #ffffff;
            font-size: 2.5em;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .social-ui {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
        }
        .social-ui a {
            display: flex;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
        }
        .social-ui a svg {
            margin-right: 10px;
        }
        #close-social {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ffffff;
            font-size: 1.5em;
        }
        #introduction, #work-with {
            text-align: center;
            padding: 0 20px;
        }
        #introduction img {
            margin-top: 20px;
            max-width: 200px;
        }
        #work-with img {
            margin: 20px;
            max-width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="banner" class="theme-dark">
            <div class="header">Welcome</div>
            <div id="banner-text">CRIPPER</div>
            <div id="scroll-indicator">&#x2193;</div>
        </section>
        <section id="introduction" class="theme-light">
            <div class="header">Basic info</div>
            <div>
                <h1>Hey there! I am a 16 year old developer, from Israel!</h1>
                <img src="https://img.freepik.com/free-vector/illustration-israel-flag_53876-27122.jpg" alt="Israel Flag">
            </div>
        </section>
        <section id="work-with" class="theme-blue">
            <div class="header">ABOUT ME</div>
            <div>
                <h1>Work with:</h1>
                <img src="https://cdn.discordapp.com/icons/1030585192332673034/54183b6c7b9fc4787dd30e1cfa088a0a.webp?size=128" alt="First Image">
                <img src="https://cdn.discordapp.com/icons/1143123668306763806/3ee4b48434f7b4bffe3e715572e948c4.webp?size=128" alt="Icon 2">
                <div class="plus-square" id="plus-square">+</div>
            </div>
        </section>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Are you interested in working with Cripper?<br>Add me now @dev.cripper on discord!</p>
        </div>
    </div>

    <div class="social-ui" id="social-ui">
        <span id="close-social">&times;</span>
        <a href="https://www.youtube.com/@agentcripper" target="_blank">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.8 8S21.56 6.4 20.8 5.64c-.78-.8-1.65-.8-2.05-.85C15.92 4.5 12 4.5 12 4.5h-.01s-3.92 0-5.74.29c-.4.04-1.27.05-2.05.85-.77.76-1 .87-1.02 2.36C3.1 9.6 3 10.7 3 12c0 1.3.1 2.4.18 3.36.02 1.5.24 1.61 1.02 2.36.78.8 1.8.78 2.24.86C8.06 19.5 12 19.5 12 19.5s3.92 0 5.74-.29c.4-.04 1.27-.05 2.05-.85.77-.76 1-.87 1.02-2.36.08-.96.18-2.06.18-3.36 0-1.3-.1-2.4-.18-3.36zM10 14.6v-5.2l5.2 2.6-5.2 2.6z"/>
            </svg>
            My YouTube
        </a>
        <a href="https://github.com/LeCripper" target="_blank">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.11.82-.26.82-.577 0-.286-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.385-1.333-1.755-1.333-1.755-1.09-.744.082-.729.082-.729 1.205.084 1.84 1.237 1.84 1.237 1.07 1.835 2.81 1.305 3.495.997.107-.776.418-1.305.762-1.605-2.665-.304-5.466-1.333-5.466-5.933 0-1.31.465-2.382 1.235-3.222-.125-.303-.535-1.522.115-3.176 0 0 1.005-.322 3.3 1.23.955-.265 1.98-.398 3-.403 1.02.005 2.045.138 3 .403 2.28-1.552 3.285-1.23 3.285-1.23.655 1.655.245 2.873.12 3.176.77.84 1.235 1.912 1.235 3.222 0 4.61-2.805 5.625-5.475 5.92.43.372.81 1.102.81 2.222 0 1.606-.015 2.896-.015 3.286 0 .323.21.694.825.576C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12z"/>
            </svg>
            My GitHub
        </a>
    </div>

    <script>
        const themes = [
            { backgroundColor: '#1e1e1e', color: '#ffffff', fontFamily: 'Orbitron, sans-serif', title: 'Welcome' }, // dark theme
            { backgroundColor: '#ffffff', color: '#000000', fontFamily: 'Roboto, sans-serif', title: 'Basic info' }, // light theme
            { backgroundColor: '#005f99', color: '#ffffff', fontFamily: 'Montserrat, sans-serif', title: 'ABOUT ME' }  // blue theme
        ];

        let currentSection = 0;
        const sections = document.querySelectorAll('section');

        function applyTheme(sectionIndex) {
            const theme = themes[sectionIndex % themes.length];
            sections[sectionIndex].style.backgroundColor = theme.backgroundColor;
            sections[sectionIndex].style.color = theme.color;
            sections[sectionIndex].style.fontFamily = theme.fontFamily;

            const header = sections[sectionIndex].querySelector('.header');
            header.textContent = theme.title;
            header.classList.remove('header-animation');
            setTimeout(() => {
                header.classList.add('header-animation');
            }, 100); 
        }

        document.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                if (currentSection < sections.length - 1) {
                    currentSection++;
                }
            } else {
                if (currentSection > 0) {
                    currentSection--;
                }
            }
            sections[currentSection].scrollIntoView({ behavior: 'smooth' });
            applyTheme(currentSection);
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown') {
                if (currentSection < sections.length - 1) {
                    currentSection++;
                }
            } else if (event.key === 'ArrowUp') {
                if (currentSection > 0) {
                    currentSection--;
                }
            }
            sections[currentSection].scrollIntoView({ behavior: 'smooth' });
            applyTheme(currentSection);
        });

        applyTheme(currentSection);

        const modal = document.getElementById("myModal");
        const plusSquare = document.getElementById("plus-square");
        const closeModal = document.getElementById("closeModal");

        plusSquare.onclick = function() {
            modal.style.display = "flex";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        const bannerText = document.getElementById("banner-text");
        const socialUi = document.getElementById("social-ui");
        const closeSocial = document.getElementById("close-social");

        bannerText.onclick = function() {
            socialUi.style.display = "block";
        }

        closeSocial.onclick = function() {
            socialUi.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == socialUi) {
                socialUi.style.display = "none";
            }
        }
    </script>
</body>
</html>
