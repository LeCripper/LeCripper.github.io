<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripper's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&family=Montserrat:wght@500&family=Bangers&family=Open+Sans:wght@400&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }
        section {
            flex: 0 0 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background-color 1s, color 1s, font-family 1s;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            font-family: 'Bangers', sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            z-index: 10;
            opacity: 0;
        }
        .header-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            font-size: 2em;
            animation: enlarge 0.8s forwards, moveToTop 0.8s 0.4s forwards;
        }
        @keyframes enlarge {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
        @keyframes moveToTop {
            from {
                top: 50%;
            }
            to {
                top: 10px;
                transform: translate(-50%, 0) scale(1.2);
                opacity: 1;
            }
        }
        #banner {
            background-color: transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #banner-text {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 1px #00ffff, 0 0 2px #00ffff;
            background: linear-gradient(90deg, #00ffff, #00cccc, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 1px #00ffff, 0 0 2px #00ffff, 0 0 3px #00ffff, 0 0 4px #00cccc;
            }
            to {
                text-shadow: 0 0 2px #00ffff, 0 0 3px #00ffff, 0 0 4px #00ffff, 0 0 5px #00cccc;
            }
        }
        #introduction, #work-with {
            text-align: center;
            padding: 0 20px;
        }
        #introduction img {
            margin-top: 20px;
            max-width: 200px;
        }
        #work-with img {
            margin: 20px;
            max-width: 150px;
            border-radius: 10px;
        }
        .plus-square {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #000000;
            color: #ffffff;
            font-size: 2.5em;
            border-radius: 10px;
            cursor: pointer;
        }
        .modal, .social-ui {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content, .social-ui-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #ffffff;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .social-ui {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .social-ui-content {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="banner" class="theme-dark">
            <div class="header">Welcome</div>
            <div id="banner-text">CRIPPER</div>
            <div class="scroll-indicator">&#8595;</div>
        </section>
        <section id="introduction" class="theme-light">
            <div class="header">Basic info</div>
            <div>
                <h1>Hey there! I am a 16 year old developer, from Israel!</h1>
                <img src="https://img.freepik.com/free-vector/illustration-israel-flag_53876-27122.jpg" alt="Israel Flag">
            </div>
        </section>
        <section id="work-with" class="theme-blue">
            <div class="header">ABOUT ME</div>
            <div>
                <h1>Work with:</h1>
                <img src="https://cdn.discordapp.com/icons/1030585192332673034/54183b6c7b9fc4787dd30e1cfa088a0a.webp?size=128" alt="First Image">
                <img src="https://cdn.discordapp.com/icons/1143123668306763806/3ee4b48434f7b4bffe3e715572e948c4.webp?size=128" alt="Icon 2">
                <div class="plus-square" id="plus-square">+</div>
            </div>
        </section>
        <section id="end-page" class="theme-end">
            <div class="header">THE END</div>
            <div>
                <h1>You've reached the final page!<br>Check back later for new stuff</h1>
            </div>
        </section>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Interested in working with me?<br>Add me on discord! @dev.cripper</p>
        </div>
    </div>

    <div id="social-ui" class="social-ui">
        <div class="social-ui-content">
            <span class="close" id="close-social">&times;</span>
            <a href="https://www.youtube.com/@agentcripper" target="_blank">

                    <path d="M21.8 8S21.56 6.4 20.8 5.64c-.78-.8-1.65-.8-2.05-.85C15.92 4.5 12 4.5 12 4.5h-.01s-3.92 0-5.74.29c-.4.04-1.27.05-2.05.
